<div class="border-bottom row" style="margin-bottom:16px; padding-bottom:1pc;">
        <div class='col-10'>
          <h4 
            style="color:rgb(120,120,120); margin-bottom:4px;">
            {{job['title']}}
          </h4>
          <div>
            <b>Location</b>: {{job['location']}}
          </div>
          {% if 'Salary' in job %}
          <div>
            <b>Salary</b>: {{job['Salary']}}
          </div>
          {% endif %}
        </div>
        <div class='col-1'>
          <button type="button" class="btn btn-success">Apply</button>          
        </div>
          

      </div>
